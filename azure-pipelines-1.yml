trigger:
  branches:
    include:
    - '*'
    exclude:
    - master

pr: none

variables:
  vmImageName: 'ubuntu-latest'
  sshPrivateKeyFileName: 'id_rsa-devops'

stages:
- stage: Test
  displayName: Test stage
  jobs:
  - job: Test
    displayName: Test
    pool:
      vmImage: $(vmImageName)

    steps:
    - script: |
        echo '~ =' ~
        echo 'Agent.HomeDirectory =' $(Agent.HomeDirectory)
      displayName: 'Check the paths'

    # - task: DownloadSecureFile@1
